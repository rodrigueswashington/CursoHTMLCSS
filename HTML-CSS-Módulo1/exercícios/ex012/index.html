<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <!--Dica: Hospedar o vídeo em todos os formatos mais usados mp4, mp4v, webm, ogg-->
    <!--Primeira forma de colocar o vídeo-->
    <!--<video src="midia/video.mp4" width="250" height="500" controls></video>-->
    <!--Segunda forma (testando todos os formatos)-->
    <video width="250" height="500" poster="imagens/capa.png" controls autoplay loop>
        <source src="midia/video.mp4" type="video/mp4">
        <!--Abaixo coloca outros sources com outros formatos de vídeo-->
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/RzClCJFpSoM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
