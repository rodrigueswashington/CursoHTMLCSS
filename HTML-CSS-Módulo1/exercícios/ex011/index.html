<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzinho áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <!-- Primeira maneira de colocar áudio:
    <audio src="midia/som-ex011.mp3" controls autoplay></audio>-->
    <audio preload="metadata" controls>
        <source src="midia/som-ex011.mp3" type="audio/mpeg">
        <source src="midia/som-ex011.mp3" type="audio/ogg">
        <source src="midia/som-ex011.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/som-ex011.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
